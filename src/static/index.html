  <title>Grace Deployment Manager</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    .replica-card {
      min-height: 100px;
    }

    .logo-inverted {
      filter: invert(1);
    }
  </style>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  

  <body class="bg-light">


    <header class="bg-dark text-white p-3">
      <div class="d-flex align-items-center">
        <img src="logo.png" alt="Logo" height="40" class="me-3 logo-inverted" />
        <h1 class="h5 mb-0">Grace Deployment Manager</h1>
      </div>
    </header>

    <main class="container-fluid pt-4">
      <div class="row">

        <!-- Left Column: Config Form -->
        <div class="col-md-4">
          <form id="deploy-form" class="card p-4 shadow-sm mb-4">
            <h2 class="h6 mb-3">Deployment Configuration</h2>

            <div class="mb-3">
              <label for="replicas" class="form-label">Number of Replicas</label>
              <input type="number" id="replicas" class="form-control" min="1" value="1" required />
            </div>

            <div class="mb-3">
              <label for="db-type" class="form-label">Database Type</label>
              <select id="db-type" class="form-select">
                <option value="neo4j" selected>Neo4j</option>
                <option value="memgraph">MemGraph</option>
                <option value="janus">Janus Graph</option>
              </select>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="sync-enabled" />
              <label for="sync-enabled" class="form-check-label">Synchronize</label>
            </div>

            <div class="mb-4">
              <label for="latency" class="form-label">Latency (ms)</label>
              <input type="number" id="latency" class="form-control" min="0" value="0" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Deploy</button>
          </form>

          <div class="card p-3 bg-white shadow-sm">
            <h6>Deployment Logs</h6>
            <pre id="log" class="bg-light border rounded p-2" style="height: 200px; overflow-y: auto;"></pre>
          </div>
        </div>


        <div class="col-md-8" id="replica-container"></div>
